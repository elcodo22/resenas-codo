<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Reseñas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Reseñas</h1>

    <!-- Formulario para subir archivo CSV -->
    <div>
        <label for="csvFile">Selecciona un archivo CSV:</label>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="uploadFile()">Subir Archivo</button>
    </div>

    <!-- Botón para cargar el resumen y generar la gráfica -->
    <button onclick="cargarResumenDesdeDynamo()">Cargar Resumen y Generar Gráfica</button>

    <!-- Canvas donde se dibujará la gráfica -->
    <canvas id="graficoResenas" width="400" height="200"></canvas>

    <script src="app.js"></script>
</body>
</html>
