<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Promedio de Reseñas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        canvas { background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        select, button, input { padding: 8px 12px; font-size: 14px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .loading { display: none; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Sentimiento de Reseñas</h1>
        
        <div class="controls">
            <input type="file" id="csvFile" accept=".csv" />
            <button onclick="uploadFile()">Subir CSV</button>
            
            <span>Seleccionar año:</span>
            <select id="yearSelect" disabled onchange="onYearChange()">
                <option value="">-- Cargando --</option>
            </select>
            
            <span class="loading" id="loadingIndicator">Procesando datos...</span>
        </div>

        <canvas id="graficoResenas"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
