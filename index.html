<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Promedio de Reseñas</title>
    <!-- Cargar Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Vincular archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Promedio de Reseñas por Mes</h1>

        <!-- Formulario para cargar el archivo CSV -->
        <div class="file-upload">
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="uploadFile()">Subir CSV</button>
        </div>

        <!-- Botón para cargar datos desde DynamoDB -->
        <div class="button-container">
            <button onclick="cargarResumenDesdeDynamo()">Cargar Resúmenes Mensuales desde DynamoDB</button>
        </div>

        <!-- Aquí se renderizará el gráfico -->
        <canvas id="graficoResenas"></canvas>
    </div>

    <!-- Vincular archivo de JavaScript -->
    <script src="app.js"></script>
</body>
</html>
