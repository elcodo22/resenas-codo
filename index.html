<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Reseñas Mensuales</title>
    <!-- Incluir Chart.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto; text-align: center;">
        <h1>Gráfico de Promedio de Reseñas por Mes</h1>

        <!-- Formulario para subir archivo CSV -->
        <div style="margin-bottom: 20px;">
            <label for="csvFile">Sube un archivo CSV:</label>
            <input type="file" id="csvFile" accept=".csv" onchange="uploadFile()">
        </div>

        <!-- Selector de Año (deshabilitado inicialmente) -->
        <label for="yearSelect">Selecciona un Año:</label>
        <select id="yearSelect" onchange="onYearChange()" disabled>
            <!-- Opciones de años se llenarán dinámicamente -->
        </select>

        <div style="margin-top: 30px;">
            <!-- El canvas donde se mostrará el gráfico -->
            <canvas id="graficoResenas"></canvas>
        </div>
    </div>

    <!-- Incluir archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
