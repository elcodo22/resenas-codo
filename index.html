<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Reseñas Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gráfico de Promedio de Reseñas por Mes</h1>

        <!-- Formulario para subir archivo CSV -->
        <div class="form-container">
            <label for="csvFile">Sube un archivo CSV:</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>

        <!-- Selector de Año -->
        <div class="year-selector">
            <label for="yearSelect">Selecciona un Año:</label>
            <select id="yearSelect" disabled>
                <!-- Opciones se llenan dinámicamente -->
            </select>
        </div>

        <!-- Botón de subir -->
        <div class="button-group">
            <button id="btnUpload" onclick="uploadFile()">Subir Archivo</button>
        </div>

        <!-- Gráfico -->
        <div>
            <canvas id="graficoResenas"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
