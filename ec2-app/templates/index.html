<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Análisis de Sentimiento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Análisis de Reseñas</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="csvfile" accept=".csv" required />
    <button type="submit">Subir CSV</button>
  </form>

  <h2>Resumen mensual</h2>
  <canvas id="chart" width="600" height="400"></canvas>

  <script>
    fetch('/resumen')
      .then(res => res.json())
      .then(data => {
        const meses = Object.keys(data);
        const positivas = meses.map(m => data[m].PromedioPositiva);
        const negativas = meses.map(m => data[m].PromedioNegativa);
        const neutrales = meses.map(m => data[m].PromedioNeutral);
        const mixtas = meses.map(m => data[m].PromedioMixta);

        new Chart(document.getElementById("chart"), {
          type: 'line',
          data: {
            labels: meses,
            datasets: [
              { label: "Positiva", data: positivas, borderColor: 'green', fill: false },
              { label: "Negativa", data: negativas, borderColor: 'red', fill: false },
              { label: "Neutral", data: neutrales, borderColor: 'blue', fill: false },
              { label: "Mixta", data: mixtas, borderColor: 'gray', fill: false }
            ]
          }
        });
      });
  </script>
</body>
</html>
